<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!--Listas no cordenadas-->
    <ul>
        <li>uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
    </ul>
    <!--Lista no ordenadas-->
    <ol start="4">
        <li>Uno</li>
        <li>Dos</li>
        <li>Tres</li>
        <li>Cuatro</li>
        <ol start="5" style="list-style-type:upper-latin;">
            <li>letra 1</li>
            <li>letra 2</li>
        </ol>
    </ol>
</body>
</html>
